<div class="text-layout">
    <h1>Decimal Pipe y porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
  </div>
  
  <div class="p-grid">


    <div class="p-col-4">
      <p-card header="Ventas Netas" 
      subheader="del año 2021">
      <i class="pi pi-dollar"></i>
        {{ (VentasNetas + 55) | number:'1.2-2' }}
      </p-card>
    </div>

    <div class="p-col-4">
      <p-card header="Ventas Brutas" 
      subheader="del año 2021">
        {{ (VentasNetas + 2000000) | currency:'PEN':'symbol-narrow':'1.4-4' }}
      </p-card>
    </div>

    <div class="p-col-4">
      <p-card header="Ganancia porcentual" 
      subheader="del año 2021">
        {{ porcentaje | percent:'2.2-2' }}
      </p-card>
    </div>
  </div>
