<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayuscula }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Cambiar mayúscula"
      icon="pi pi-refresh"
      class="p-button-info p-mr-1"
      iconPos="right"
      (click)="toggleMay()"
    ></button>

    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      class="p-mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      label="Evolución"
      icon="pi pi-sort"
      class="p-mr-1 p-button-success"
      (click)="cambiarOrden('evolucion')"
    ></button>
    <button
      pButton
      label="Por tipo"
      icon="pi pi-sort"
      class="p-mr-1 p-button-help"
      (click)="cambiarOrden('tipo')"
    ></button>
  </div>
</p-toolbar>


<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="pokemones | ordenar:ordenarPor">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Evoluciona</th>
              <th>Tipo</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
          <tr>
              <td>{{pokemon.nombre}}</td>
              <td>{{pokemon.evoluciona | evoluciona | titlecase}}</td>
              <td>{{pokemon.tipo}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>


<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="pokemones | slice:0">
      <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="evoluciona">Evoluciona <p-sortIcon field="evoluciona"></p-sortIcon></th>
                <th pSortableColumn="tipo">Tipo <p-sortIcon field="tipo"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
          <tr>
              <td>{{pokemon.nombre}}</td>
              <td>{{pokemon.evoluciona | evoluciona | titlecase}}</td>
              <td>{{pokemon.tipo}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
